<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch 3000</title>
</head>
<body>
    <!-- title -->
  <div id='title'>
    <h1>Etch-A-Sketch</h1>
  </div>

  <!-- sketch pad -->

  <div id="rightpanel">
    <div id="etchmachine">
      <p>Etch-A-Sketch 3000 </p>
      <div id="gridwrapper">
        <div id='container'></div>
      </div>
      <div id="nobs">
      <div id="rightnob"></div>
      <div id="leftnob"></div>
      <div class='buttons'>
        <div class='clearBtn'><button class='clearGrid btn'>Shake Grid</button></div>
        <div class='rainbowBtn'><button class='rainbowMode btn'>Rainbow Mode<div class='active'></div></button></div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
<script src='app.js'></script>
</html>
